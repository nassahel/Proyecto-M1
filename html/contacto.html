                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label mt-md-4 mt-lg-4">Nombre y Apellido*</label>

                            <option value="Mexico">Mexico</option>
                            <option value="Peru">Perú</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="Costa-Rica">Costa Rica</option>
                            <option value="Venezuela">Venezuela</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje*</label>
                        <textarea class="form-control txt-rz" id="exampleFormControlTextarea1" rows="3" maxlength="1000"
                            required></textarea>
                        <div id="camposRequeridos" class="form-text">Los campos con (*) son obligatorios</div>
                    </div>

                    <button type="submit" class="btn btn-primary mb-3">Enviar</button>
